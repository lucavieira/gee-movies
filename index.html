<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link
      rel="shortcut icon"
      href="./assests/images/gee-movies-icon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>Gee Movies - Login</title>
</head>
<body class="centralizar">
    <main>
        <div class="logo centralizar">
            <h1 class="main-title">Gee Movies</h1>
        </div>
        <div class="login-form centralizar">
            <h2>Faça seu Login</h2>
            <form>
                <div class="campo-email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" onchange="changeEmail()">
                    <div class="error" id="email-required-error">Email é obrigatório</div>
                    <div class="error" id="email-invalid-error">Email inválido</div>
                </div>

                <div class="campo-senha">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="********">
                </div>

                <div class="secao-lembrar">
                    <label for="lembrar-de-mim">
                        <input type="checkbox" name="lembrar-de-mim" id="lembrar-de-mim">
                        Lembrar de mim
                    </label>
                    <a onclick="recuperarSenha()" class="btn-link">Esqueceu sua senha?</a>
                </div>
            </form>
            <button class="btn btn-login" onclick="login()">Entrar</button>

            <p>Não tem uma conta? <a class="btn-link" href="./assets/pages/cadastro.html">Cadastre-se</a></p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="./js/jquery-1.11.1.min.js"></script>

    <script src="./js/global.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/loading.js"></script>
</body>
</html>
