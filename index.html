<body class="centralizar">
    <main>
        <div class="logo centralizar">
            <h1 class="main-title">Gee Movies</h1>
        </div>
        <div class="login-form centralizar">
            <h2>Faça seu Login</h2>
            <form>
                <div class="campo-email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" required>
                </div>

                <div class="campo-senha">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="********" required>
                </div>

                <div class="secao-lembrar">
                    <label for="lembrar-de-mim">
                        <input type="checkbox" name="lembrar-de-mim" id="lembrar-de-mim">
                        Lembrar de mim
                    </label>
                    <a href="#" id="esqueceu-senha">Esqueceu sua senha?</a>
                </div>

            </form>
            <button id="btn-login" class="btn" onclick="login()">Entrar</button>

            <p>Não tem uma conta? <a onclick="cadastrar()">Cadastre-se</a></p>
        </div>
    </main>
