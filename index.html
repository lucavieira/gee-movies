<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Gee Movies</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <h1 class="main-title">Gee Movies</h1>
            </div>
            <div class="login-form">
                <h2>Faça seu Login</h2>
                <form>
                    <div class="campo-email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="email@email.com">
                    </div>

                    <div class="campo-senha">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="********">
                    </div>

                    <div class="secao-lembrar">
                        <input type="checkbox" name="lembrar-de-mim" id="lembrar-de-mim">
                        <label for="lembrar-de-mim">Lembrar de mim</label>
                        <a href="#" id="esqueceu-senha">Esqueceu sua senha?</a>
                    </div>

                    <button>Entrar</button>
                </form>

                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </main>
</body>
</html>
